services:

  backend:
    container_name: fastapi_app
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/backlog_app/.env
    ports:
      - "8000:8000"
    depends_on:
      pg:
        condition: service_healthy
    volumes:
      - ./backend/backlog_app:/app/backlog_app

  frontend:
    container_name: vite_vue_frontend
    build:
      context: frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://backend:8000/api
    ports:
      - "80:80"
    depends_on:
      pg:
        condition: service_healthy
      backend:
        condition: service_started
    restart: unless-stopped

  pg:
    image: postgres:18-alpine
    environment:
      POSTGRES_DB: backlog
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 5s
      timeout: 3s
      retries: 3

volumes:
  pgdata:
