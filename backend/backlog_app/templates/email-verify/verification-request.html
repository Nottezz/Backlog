{% extends 'base.html' %}

{% block title %}
  Email verification request
{% endblock %}

{% block main %}
  <p>
    Dear, {{user_email}},
    Please verify your email for site.com at {{verification_link}}
  </p>
  <p>
   Use this token to verify your email:
    <br>
    <code>{{verification_token}}</code>
  </p>
{% endblock %}
